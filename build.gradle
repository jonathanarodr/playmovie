buildscript {
    ext {
        java_version = JavaVersion.VERSION_1_8
        kotlin_version = '1.5.20'
        gradle_version = '4.2.2'
        coroutines_version = '1.5.0'
        android_core_version = '1.6.0'
        lifecycle_version = '2.3.1'
        room_version = '2.3.0'
        navigation_version = '2.3.5'
        appcompat_version = '1.3.0'
        recycler_version = '1.2.1'
        constraint_version = '2.0.4'
        cardview_version = '1.0.0'
        material_version = '1.4.0'
        browser_version = '1.3.0'
        glide_version = '4.12.0'
        koin_version = '3.1.2'
        gson_version = '2.8.7'
        timber_version = '4.7.1'
        retrofit_version = '2.9.0'
        okhttp_version = '4.9.0'
        junit_version = '4.13.2'
        junit_ext_version = '1.1.3'
        truth_version = '1.1.3'
        android_test_version = '1.4.0'
        espresso_version = '3.4.0'
        robolectric_version = '4.5.1'
        mockk_version = '1.12.0'
        detekt_version = '1.18.0-RC1'
        ktlint_version = ''
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:$gradle_version")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")
        classpath("io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$detekt_version")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
